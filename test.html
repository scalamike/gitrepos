<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
</head>
<body>
  <h1>WebSocket Test</h1>
  <p>Check your browser console for messages.</p>

  <script>
    const socket = new WebSocket('wss://websocket.invitigo.com/socket');

    socket.onopen = () => {
      console.log('‚úÖ Connected to WSS');
      socket.send('Hello from browser test.html');
    };

    socket.onmessage = (event) => {
      console.log('üì® Message from server:', event.data);
    };

    socket.onerror = (err) => {
      console.error('‚ö†Ô∏è WebSocket error:', err);
    };

    socket.onclose = () => {
      console.log('‚ùå Connection closed');
    };
  </script>
</body>
</html>
